<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="login.css" >
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <title>Te damos la bienvenida</title>
</head>
<body>
    <header> 
        <div class="logo-login">
        <a href="/index.html"><img class="img-login" src="/assets/Logo.png"> </a>   
        </div>
       
        <br>
        <br>
              <div class="container">
                <div class="row justify-content-center">
                  <div class="col-xl-5 col-md-8">
                    <form class="bg-white  rounded-5 shadow-5-strong p-5">
                      <!-- Email input -->
                      <div class="form-outline mb-4">
                        <input type="email" id="form1Example1" class="form-control" />
                        <label class="form-label" for="form1Example1">Email</label>
                      </div>
      
                 
                      <div class="form-outline mb-4">
                        <input type="password" id="form1Example2" class="form-control" />
                        <label class="form-label" for="form1Example2">Contraseña</label>
                      </div>
      
                     
                      <div class="row mb-4">
                        <div class="col d-flex justify-content-center">
                         
                          <div class="form-check">
                            <input class="form-check-input" type="checkbox" value="" id="form1Example3" checked />
                            <label class="form-check-label" for="form1Example3">
                              Recordar usuario
                            </label>
                          </div>
                        </div>
      
                        <div class="col text-center">
                          <!-- Simple link -->
                          <a href="#!">¿Olvidaste tu contraseña?</a>
                        </div>
                      </div>
      
                      <!-- Submit button -->
                      <button type="submit" class="btn btn-primary btn-block" style="background: #437558;
                      border: #437558;">Iniciar sesión</button>
                    </form>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <!-- Background image -->
        </header>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
