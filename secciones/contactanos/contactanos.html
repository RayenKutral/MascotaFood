<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/secciones/contactanos/contactanos.css">
    <title>MascotaFood</title>
</head>
<body>
    <header>
        <div id="navbar-caja"></div>
    </header>

   <section class="formclass">
         <div class="form-container">
          <h2 class="titulo">Contactenos</h2>
          <form id="myForm" onsubmit="return validarFormulario()">

            <input type="text" class="casilla" id="nombre" name="nombre" placeholder="Nombre" autocomplete="on" required><br>

            <input type="email" class="casilla" id="email" name="email" placeholder="Correo Electrónico" autocomplete="on" required><br>

            <textarea id="consulta" name="consulta" rows="4" cols="50" placeholder="Consulta" required></textarea><br>

            <input class="enviar" type="submit" value="Enviar">
        </form>
        </div>
        <div id="customAlert" class="hidden">
          <div class="modal">
            <div class="modal-content">
              <p id="alertText"></p>
              <button id="closeAlert">Cerrar</button>
            </div>
          </div>
        </div>
   <div class="mapa">
   <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d818.5356691155423!2d-58.084286730163576!3d-34.85264215000307!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x95a2ded90d430183%3A0x749c7ddcc7aa32eb!2sMagenta%20Impresion!5e0!3m2!1ses-419!2sar!4v1696891107111!5m2!1ses-419!2sar" style="border:0;"  loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
   </div>
</section>

<footer>  
  <div class="footer-caja">
 <div class="foot-container">
  <div class="foot">
    <h3>Quiénes somos</h3>        
      <p><a href="#">Sobre nosotros</a></p>
  </div>
  <div class="foot2">
    <h3>Info que te interesa</h3>    
      <p><a href="#">Políticas de devoluciones</a></p>
      <p><a href="#">Sobre nuestros envíos</a></p>   
      <p><a href="#">Trabajá con nosotros</a></p>
    </div>       
 </div>
 <div class="redes">
  <h3>Seguinos en nuestras redes</h3>  
      <section class="redesbutton">
        <a href="">
        <i class='bx bxl-facebook-circle'></i>
      </a>   
      <a href="">
        <i class='bx bxl-instagram' ></i>
      </a>    
      </section>
 </div>
 <div class="footer-image"><img class="imagenfooter" src="/assets/imagen footer.png"></div>  
</div>
 <div class="copy">
    <p> 2023 © | Mascota Food</p><p>Desarrollado por Estudiantes de "Codo a Codo"</p>
    </div>    
</footer>
     <script src="/secciones/contactanos/contactanos.js"></script>
     <script src="/secciones/navbar/navbar.js" defer></script>
</body>
</html>
