<!DOCTYPE html>
<html lang="en">
<head>

    <title>MascotaFood</title>
</head>
<body>
    <header>
        <div id="navbar-caja"></div>
    </header>

   <section>
         <div class="flex-container">
          <h2 class="titulo">Contactenos</h2>
          <form id="myForm" onsubmit="return validarFormulario()">

            <input type="text" id="nombre" name="nombre" placeholder="Nombre" required><br>

            <input type="email" id="email" name="email" placeholder="Correo Electrónico" required><br>

            <textarea id="consulta" name="consulta" rows="4" cols="50" placeholder="Consulta" required></textarea><br>

            <input type="submit" value="Enviar">
        </form>
        <div id="customAlert" class="hidden">
          <p id="alertText"></p>
          <button id="closeAlert">Cerrar</button>
        </div>

        </div>
   <div class="mapa">

   </div>
</section>

<footer>
  <div class="foot">
    <h3>Quiénes somos</h3>
